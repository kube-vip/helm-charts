apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kube-vip-cloud-provider.name" . }}
  namespace: {{ include "kube-vip-cloudprovider.namespace" . | default "kube-system" }}
  {{- with .Values.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.replicasCount }}
  selector:
    matchLabels:
      {{- include "kube-vip-cloud-provider.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "kube-vip-cloud-provider.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - command:
            - /kube-vip-cloud-provider
            - --leader-elect-resource-name={{ .Release.Name }}
            - --leader-elect-resource-namespace={{ .Release.Namespace }}
            {{- if kindIs "map" .Values.extraArgs }}
            {{- range $key, $value := .Values.extraArgs }}
            {{- if not (kindIs "invalid" $value) }}
            - --{{ $key }}={{ tpl ($value | toString) $ }}
            {{- else }}
            - --{{ $key }}
            {{- end }}
            {{- end }}
            {{- end }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}
          name: {{ include "kube-vip-cloud-provider.name" . }}
          env:
          - name: KUBEVIP_NAMESPACE
            value: {{ .Release.Namespace }}
          - name: KUBEVIP_CONFIG_MAP
            value: {{ .Values.configMapName | default (include "kube-vip-cloud-provider.name" .) }}
          {{- if .Values.enableloadbalancerClass }}
          - name: KUBEVIP_ENABLE_LOADBALANCERCLASS
            value: "true"
          {{- end }}
          {{- with .Values.extraEnv }}
          {{- range $k, $v := . }}
            {{- $name := $k }}
            {{- $value := $v }}
          - name: {{ quote $name }}
            value: {{ quote $value }}
          {{- end }}
          {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 65532
            runAsGroup: 65532
            seccompProfile:
              type: RuntimeDefault
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kube-vip-cloud-provider.name" . }}
      {{- if .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
